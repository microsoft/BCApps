name: Scorecard analysis
on:
  workflow_dispatch:
  schedule:
    # Weekly on Monday at 08:00 UTC
    - cron: "0 8 * * 1"

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    if: github.repository_owner == 'microsoft'
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Needed for Code scanning upload
      id-token: write # Needed for GitHub OIDC token if publish_results is true

    steps:
      - name: "Checkout code"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@62b2cac7ed8198b15735ed49ab1e5cf35480ba46 # v2.4.0
        with:
          results_file: results.sarif
          results_format: sarif

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@8214744c546c1e5c8f03dde8fab3a7353211988d # v2.16.4
        with:
          sarif_file: results.sarif
