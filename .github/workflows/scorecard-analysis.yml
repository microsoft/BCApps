name: Scorecard analysis
on:
  workflow_dispatch:
  schedule:
    # Weekly on Monday at 08:00 UTC
    - cron: "0 8 * * 1"

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    if: github.repository_owner == 'microsoft'
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Needed for Code scanning upload
      id-token: write # Needed for GitHub OIDC token if publish_results is true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: "Checkout code"
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@d88a5540c3fd916f4e15b7744d287a124278e065 # v3.30.8
        with:
          sarif_file: results.sarif
