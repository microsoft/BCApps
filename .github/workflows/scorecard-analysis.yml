name: Scorecard analysis
on:
  workflow_dispatch:
  schedule:
    # Weekly on Monday at 08:00 UTC
    - cron: "0 8 * * 1"

permissions: read-all

jobs:
  analysis:
    name: Scorecard analysis
    if: github.repository_owner == 'microsoft'
    runs-on: ubuntu-latest
    permissions:
      security-events: write # Needed for Code scanning upload
      id-token: write # Needed for GitHub OIDC token if publish_results is true

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: audit

      - name: "Checkout code"
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: "Run analysis"
        uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
        with:
          results_file: results.sarif
          results_format: sarif

      - name: "Upload to code-scanning"
        uses: github/codeql-action/upload-sarif@d88a5540c3fd916f4e15b7744d287a124278e065 # v3.30.8
        with:
          sarif_file: results.sarif
